<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karikaalan</title>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:300,400,400i,500" rel="stylesheet">
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <script src="static/js/style.js"> </script>
</head>
<body>
    <div class="container mt-5">

        <label id="re" ></label>

        <div class="pt-3 pb-3">
            <input type="text" class="form-control" id="search" onkeyup="tsort()" placeholder="Search ...">
        </div>        
        <table class="table table-sm table-striped" id="table">
            <thead>
                <tr>
                    <th>Products</th>
                    <th>Kg</th>
                    <th>Price</th>
                    <th>G.S.T</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>                
                <tr>
                    <td>Wheat</td>
                    <td>
                        <div class="btn-group-sm">
                            <button type="button" class="btn btn-outline-danger" onclick="wheatm()"> <strong>-</strong> </button>
                            <input type="number" id="wq" value="0" class="bg-inherit counter" readonly>
                            <button type="button" class="btn btn-danger" onclick="wheatp()"> <strong>+</strong> </button>
                        </div>
                    </td>
                    <td><input type="number" id="wqpr" value="0" class="bg-inherit counter" readonly></td>
                    <td><input type="number" id="wgst" value="0" class="bg-inherit counter" readonly></td>
                    <td><input type="number" id="wt" value="0" class="bg-inherit counter" readonly></td>
                </tr>
                <tr>
                    <td>Rice</td>
                    <td>
                        <div class="btn-group-sm">
                            <button type="button" class="btn btn-outline-danger" onclick="ricem()"> <strong>-</strong> </button>
                            <input type="number" id="rq" value="0" class="bg-inherit counter" readonly>
                            <button type="button" class="btn btn-danger" onclick="ricep()"> <strong>+</strong> </button>
                        </div>
                    </td>
                    <td><input type="number" id="rqpr" value="0" class="bg-inherit counter" readonly></td>
                    <td><input type="number" id="rgst" value="0" class="bg-inherit counter" readonly></td>
                    <td><input type="number" id="rt" value="0" class="bg-inherit counter" readonly></td>
                </tr>
                <tr>
                    <td>WetRice</td>
                    <td>
                        <div class="btn-group-sm">
                            <button type="button" class="btn btn-outline-danger" onclick="wetricem()"> <strong>-</strong> </button>
                            <input type="number" id="wrq" value="0" class="bg-inherit counter" readonly>
                            <button type="button" class="btn btn-danger" onclick="wetricep()"> <strong>+</strong> </button>
                        </div>
                    </td>
                    <td><input type="number" id="wrqpr" value="0" class="bg-inherit counter" readonly></td>
                    <td><input type="number" id="wrgst" value="0" class="bg-inherit counter" readonly></td>
                    <td><input type="number" id="wrt" value="0" class="bg-inherit counter" readonly></td>
                </tr>                
            </tbody>
        </table>

        <table class="table table-sm">            
            <tbody>              
              <tr>
                <td class="text-end">Grand Total &#8377;</td>                
                <td class="text-center">
                    <input type="number" id="t" value="0" class="bg-inherit counter" readonly>
                </td>
              </tr>
            </tbody>
        </table>        
        
    </div>    
</body>
</html>
